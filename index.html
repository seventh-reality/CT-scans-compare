<body>
    <div id="card">
        <audio id="audio">
            <source id="audio-source" src="Intro.mp3" type="audio/mpeg">
        </audio>
        <model-viewer id="toggle-model" src="CT_11.glb"
            ios-banner="https://example.com/customBanners/comingSoonBanner.html" ar
            ar-modes="webxr scene-viewer quick-look" camera-controls alt=""
            shadow-intensity=".25" touch-action="pan-y" environment-image="legacy"
            animation-loop="false">
            <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">
                View in 4D
            </button>

                <span>
                    <a
                        href="https://www.asp.com/sites/default/files/2022-01/AD-160028-01-CT_D-MDR%20STERRAD_100NX_ALLCLear_DataSheet_MDR_digital_TM.pdf"><img

                    <a href="https://www.youtube.com/watch?v=39HnBANsPyo"><img src="Video.png" id="youtube-icon"

                    <a
                        href="https://www.asp.com/en-in/products/low-temperature-gas-plasma-sterilization/sterrad-100nx-allclear"><img

                    <a href="https://drive.google.com/file/d/1hFf5OK8XdV_q6UZ7WFcwiR3xrxWkUQ4Z/view?usp=sharing"><img
                            src="serch.png" id="youtube-icon" align="center"
                            style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
                    <a
                        href="https://docs.google.com/forms/d/e/1FAIpQLSew4D56CSKpONvc30Ay7cLUY6FnPCOs7zK9IPYRLQWQPswbsg/viewform?usp=sf_link"><img
                            src="form.png" id="youtube-icon" align="center"
                            style="width:30px;height:40px; padding-left: 20px;padding-top: 0px;"></a>
                </span>
        </section>
        <script>
            const arButton = document.getElementById('ar-button');
            const modelViewer = document.getElementById('toggle-model');

            // Play animation on AR button click
            arButton.addEventListener('click', () => {
                modelViewer.play();
                // Automatically stop animation after a specific time (adjust time as needed)
                setTimeout(() => {
                    modelViewer.pause();
                }, 60000); // Stops animation after 1 minute (60,000 milliseconds)
            });
